apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bestie
  name: bestie-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bestie
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bestie
    spec:
      containers:
      - env:
        - name: DB_ADDR
          valueFrom:
            secretKeyRef:
              key: host
              name: bestie-pgo-pguser-bestie-pgo
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: bestie-pgo-pguser-bestie-pgo
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              key: dbname
              name: bestie-pgo-pguser-bestie-pgo
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: bestie-pgo-pguser-bestie-pgo
        - name: DATABASE_URL
          value: postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_ADDR):$(DB_PORT)/$(DB_DATABASE)
        image: quay.io/opdev/bestie:1.3
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /foster
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        name: bestie
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /foster
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      initContainers:
      - command:
        - sh
        - -c
        - until pg_isready -h $(DB_ADDR) -p 5432; do echo waiting for database; sleep
          2; done;
        env:
        - name: DB_ADDR
          valueFrom:
            secretKeyRef:
              key: host
              name: bestie-pgo-pguser-bestie-pgo
        image: postgres:9.6.5
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}